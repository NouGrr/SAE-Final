<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #menu {
            width: 200px;
            background-color: #000000;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #menu a {
            display: block;
            text-decoration: none;
            color: #fffcfc;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }
        #menu a:hover {
            background-color: #000000;
        }
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="home.html">Home</a>
        <a href="index.html">Carte</a>
        <a href="calendrier.html">Calendrier</a>
        <a href="connexion.html">Enregistrement</a>
        <a href="payment.html">Paiement</a>
    </div>

    <div id="content">
        <div class="form-container">
            <form id="register-form">
                <h2>Enregistrement</h2>
                <div class="form-group">
                    <label for="register-username">Nom d'utilisateur</label>
                    <input type="text" id="register-username" name="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">S'enregistrer</button>
                </div>
                <div id="register-error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Enregistrement rÃ©ussi. Vous pouvez maintenant vous connecter.');
                    document.getElementById('register-form').reset();
                } else {
                    document.getElementById('register-error-message').textContent = data.message;
                }
            })
            .catch(error => {
                document.getElementById('register-error-message').textContent = 'Erreur lors de l\'enregistrement';
            });
        });
    </script>
</body>
</html>
