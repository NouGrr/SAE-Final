<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #menu {
            width: 200px;
            background-color: #000000;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
        }
        #menu a {
            display: block;
            text-decoration: none;
            color: #fffcfc;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }
        #menu a:hover {
            background-color: #000000;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: none;
            margin-left: 220px; /* Pour éviter de chevaucher le menu */
            flex-direction: column;
            align-items: center;
        }
        .payment-container h2 {
            margin-top: 0;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .subscription-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 220px; /* Pour éviter de chevaucher le menu */
            flex-direction: column;
        }
        .subscription-container p {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .subscription-container .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .subscription-container button {
            width: 250px; /* Plus large rectangle */
            height: 500px; /* Moins haut que large pour le rectangle */
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #000;
            border-radius: 8px;
            color: #000;
            font-size: 24px; /* Texte plus grand */
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s, color 0.3s, transform 0.3s; /* Ajout d'une transition pour l'agrandissement */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        .subscription-container button:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: #000;
            transform: scale(1.1); /* Effet d'agrandissement */
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="home.html">Home</a>
        <a href="index.html">Carte</a>
        <a href="calendrier.html">Calendrier</a>
        <a href="connexion.html">Enregistrement</a>
        <a href="payment.html">Paiement</a>
    </div>

    <div class="subscription-container">
        <p>Choisissez un abonnement</p>
        <div class="buttons">
            <button onclick="showPaymentForm('BASIC')">BASIC<br>9,99€/MOIS</button>
            <button onclick="showPaymentForm('PREMIUM')">PREMIUM<br>19,99€/MOIS</button>
            <button onclick="showPaymentForm('BUSINESS')">BUSINESS<br>29,99€/MOIS</button>
        </div>
    </div>

    <div class="payment-container" id="payment-container">
        <h2>Paiement</h2>
        <form>
            <div class="form-group">
                <label for="card-name">Nom sur la carte</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Numéro de carte</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Date d'expiration</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <button type="submit">Payer</button>
            </div>
        </form>
    </div>

    <script>
        function showPaymentForm(subscription) {
            document.querySelector('.subscription-container').style.display = 'none';
            document.getElementById('payment-container').style.display = 'flex';
            document.getElementById('payment-container').querySelector('h2').textContent = 'Paiement - ' + subscription;
        }
    </script>
</body>
</html>
