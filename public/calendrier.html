<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #menu {
            width: 200px;
            background-color: #000000;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #menu a {
            display: block;
            text-decoration: none;
            color: #fffcfc;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #menu a:hover {
            background-color: #000000;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .week-navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="home.html">Home</a>
        <a href="index.html">Carte</a>
        <a href="calendrier.html">Calendrier</a>
        <a href="connexion.html">Enregistrement</a>
        <a href="payment.html">Paiement</a>
    </div>

    <div id="content">
        <h1>Calendrier</h1>
        <div class="week-navigation">
            <button id="prev-week">Semaine précédente</button>
            <span id="current-week"></span>
            <button id="next-week">Semaine suivante</button>
        </div>
        <form id="event-form">
            <input type="text" id="title" placeholder="Titre" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <button type="submit">Ajouter</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <table id="events-table">
            <thead>
                <tr>
                    <th>Heure</th>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                    <th>Samedi</th>
                    <th>Dimanche</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les événements seront ajoutés ici -->
            </tbody>
        </table>
    </div>

    <script>
        let currentWeekStart = new Date();
        currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay() + 1); // Lundi de la semaine actuelle

        document.getElementById('prev-week').addEventListener('click', function() {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            loadEvents();
        });

        document.getElementById('next-week').addEventListener('click', function() {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            loadEvents();
        });

        document.getElementById('event-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            fetch('/events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, date, time })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'ajout de l\'événement');
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                loadEvents();
                document.getElementById('error-message').textContent = '';
            })
            .catch(error => {
                document.getElementById('error-message').textContent = error.message;
            });
        });

        function loadEvents() {
            const weekStart = new Date(currentWeekStart);
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);

            document.getElementById('current-week').textContent = `Semaine du ${weekStart.toLocaleDateString()} au ${weekEnd.toLocaleDateString()}`;

            fetch('/events')
                .then(response => response.json())
                .then(events => {
                    const tbody = document.getElementById('events-table').querySelector('tbody');
                    tbody.innerHTML = '';
                    const hours = ['08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00'];
                    const days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];

                    hours.forEach(hour => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${hour}</td>`;
                        days.forEach((day, index) => {
                            const td = document.createElement('td');
                            const event = events.find(event => {
                                const eventDate = new Date(event.date);
                                const eventDay = eventDate.toLocaleDateString('fr-FR', { weekday: 'long' });
                                const eventTime = event.time.slice(0, 5);
                                const currentDay = new Date(weekStart);
                                currentDay.setDate(currentDay.getDate() + index);
                                return eventDay === day && eventTime === hour && eventDate.toDateString() === currentDay.toDateString();
                            });
                            if (event) {
                                td.textContent = event.title;
                            }
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des événements:', error);
                });
        }

        loadEvents();
    </script>
</body>
</html>
